<!DOCTYPE html>

<body>

<form method="POST">
    <input type="text" name="Sender" placeholder="Enter the name">
    <input type="text" name="Message" placeholder="Your message">
    <input type="submit" value="Send">
</form>

<ul>
    {% for msg in messages %}
    <li>
        <div style="color: #ed0047;"><b>Sender: </b>{{ msg['sender'] }}:</div>
        <div><b>Message: </b>{{ msg['message'] }}</div>
    </li>
    {% endfor %}
</ul>
</body>
